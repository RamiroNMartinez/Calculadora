<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/calculadora.ico" type="image/x-icon" />
    <title>Calculadora -ESTANDAR-</title>
  </head>
  <body>
    <div class="contenedor" id="contenedor">
      <div class="display" id="display">
        <h2 class="operacion" id="operacion"></h2>
        <input
          class="resultado"
          id="resultado"
          type="number"
          autocomplete="off"
          placeholder="0"
          max="9999999999"
        />
      </div>

      <div class="pad">
        <button id="siete">7</button>
        <button id="ocho">8</button>
        <button id="nueve">9</button>
        <button id="division">/</button>
        <button id="cuatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="multiplicacion">x</button>
        <button id="uno">1</button>
        <button id="dos">2</button>
        <button id="tres">3</button>
        <button id="resta">
          <img src="img/menos.png" alt="restar" class="resta" />
        </button>
        <button id="backspace">
          <img src="img/backspace.png" alt="borrar" />
        </button>
        <button id="cero">0</button>
        <button id="solve">=</button><button id="suma">+</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
