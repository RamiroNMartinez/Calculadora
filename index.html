<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="calculadora.ico" type="image/x-icon" />
    <title>Calculadora -ESTANDAR-</title>
  </head>
  <body>
    <div class="contenedor" id="contenedor">
      <div class="display" id="display">
        <h2 class="operacion" id="operacion"></h2>
        <input
          class="resultado"
          id="resultado"
          type="number"
          maxlength="12"
          autocomplete="off"
          placeholder="0"
        />
      </div>

      <div class="pad">
        <button href="" id="siete">7</button>
        <button href="" id="ocho">8</button>
        <button href="" id="nueve">9</button>
        <button href="" id="division">/</button>
        <button href="" id="cuatro">4</button>
        <button href="" id="cinco">5</button>
        <button href="" id="seis">6</button>
        <button href="" id="multiplicacion">x</button>
        <button href="" id="uno">1</button>
        <button href="" id="dos">2</button>
        <button href="" id="tres">3</button>
        <button href="" id="resta">-</button>
        <button href="" id="cero">0</button>
        <button href="" id="dot">.</button>
        <button href="" id="solve">=</button
        ><button href="" id="suma">+</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
